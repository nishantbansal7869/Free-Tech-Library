language: ruby
rvm: 2.4.1
before_script: gem install awesome_bot
notifications:
  email: false
sudo: required
services:
  - docker
script: 
  - awesome_bot README.md --allow-dupe --white-list travis-ci.org,badge,blob/master
  - docker run -ti --rm -v $PWD:/mnt:ro dkhamsing/awesome_bot --allow-ssl --allow-redirect --skip-save-results `find . -name "*.md"`
